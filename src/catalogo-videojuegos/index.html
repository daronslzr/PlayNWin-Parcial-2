<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../assets/css/styles.css">
    <title>Play&Win</title>
</head>

<body>
    <header>
        <a id="logo">
            <img src="../assets/img/header/PlayNWinLogoWhite.png" title="Logo">
        </a>

        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../catalogo-videojuegos/index.html">Catalogo</a></li>
                <li><a href="../ventas-videojuegos/index.html">Ventas</a></li>
            </ul>
        </nav>

        <a id="contacto" href="#footer">
            <img src="../assets/img/header/ContactoWhite.png" title="Contactanos">
        </a>
    </header>

    <main>
        <h1>Catálogo de Videojuegos</h1>

        <section id="section-catalogo">
            <button id="showFilters">Filtrar Videojuegos</button>

            <form id="filter-form">
                <div id="filter-section">
                    <input type="text" id="text" placeholder="Titulo/Plataforma/Desarrolladores" class="filter-field">
                    <input type="number" id="calificacion-min" placeholder="Rating del Juego Mínimo"
                        class="filter-field">
                    <input type="number" id="calificacion-max" placeholder="Rating del Juego Máximo"
                        class="filter-field">
                    <input type="number" id="price-min" placeholder="Precio Mínimo" class="filter-field">
                    <input type="number" id="price-max" placeholder="Precio Máximo" class="filter-field">

                    <button type="submit" id="apply-filters">Aplicar Filtros</button>
                    <button type="reset" id="reset-filters">Restablecer Filtros</button>
                    <button type="reset" id="close-filters">Cerrar Filtros</button>
                </div>
            </form>

            <br>

            <div class="table-container">

                <table id="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Imagen</th>
                            <th>Título</th>
                            <th>Plataforma(s)</th>
                            <th>Descripción</th>
                            <th>Precio</th>
                            <th>Calificación</th>
                            <th>Desarrolladores</th>
                            <th>Can you pet the dog?</th>
                        </tr>
                    </thead>
                    <tbody id="data-table-body">
                        <!-- Aquí se generará la tabla dinámicamente -->

                    </tbody>
                </table>
            </div>
            <div id="message">
                <p>No hay videojuegos disponibles en este momento.</p>
            </div>
        </section>

    </main>

    <script src="../shared/util.js"></script>
    <script src="script.js"></script>

</body>

</html>
