<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../assets/css/styles.css">
    <title>Play&Win</title>
</head>

<body>
    <header>
        <a id="logo">
            <img src="../assets/img/header/PlayNWinLogoWhite.png" title="Logo">
        </a>

        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="../catalogo-videojuegos/index.html">Catalogo</a></li>
                <li><a href="../ventas-videojuegos/index.html">Ventas</a></li>
            </ul>
        </nav>

        <a id="contacto" href="#footer">
            <img src="../assets/img/header/ContactoWhite.png" title="Contactanos">
        </a>
    </header>

    <main>
        <h1>Catalogo de Videojuegos</h1>

        <form id="filter-form">
            <div id="filter-section">
                <input type="text" id="text" placeholder="Titulo/Plataforma/desarrolladores" class="filter-field">
                <input type="number" id="calificacion-min" placeholder="Rating del juego minimo" class="filter-field">
                <input type="number" id="calificacion-max" placeholder="Rating del juego maximo" class="filter-field">
                <input type="number" id="price-min" placeholder="Precio mínimo" class="filter-field">
                <input type="number" id="price-max" placeholder="Precio máximo" class="filter-field">

                <button type="submit" id="apply-filters">Aplicar filtros</button>
                <button type="reset" id="reset-filters">Restablecer</button>
            </div>
        </form>

        <br>

        <div class="table-container">

            <table id="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Imagen</th>
                        <th>Titulo</th>
                        <th>Plataforma(s)</th>
                        <th>Descripcion</th>
                        <th>Precio</th>
                        <th>Calificacion</th>
                        <th>Desarrolladores</th>
                        <th>Can you pet the dog?</th>
                    </tr>
                </thead>
                <tbody id="data-table-body">
                    <!-- Aquí se generará la tabla dinámicamente -->

                </tbody>
            </table>
        </div>
        <div id="message">
            <p>No hay casas disponibles en este momento.</p>
        </div>
    </main>


    <script src="./script.js"></script>

</body>

</html>
