<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../assets/css/styles.css">
    <title>Play&Win</title>
</head>

<body>
    <header>
        <a id="logo">
            <img src="../assets/img/header/PlayNWinLogoWhite.png" title="Logo">
        </a>

        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../catalogo-videojuegos/index.html">Catalogo</a></li>
                <li><a href="../ventas-videojuegos/index.html">Ventas</a></li>
            </ul>
        </nav>

        <a id="contacto" href="#footer">
            <img src="../assets/img/header/ContactoWhite.png" title="Contactanos">
        </a>
    </header>

    <main>
        <h1>Ventas de Videojuegos</h1>
        <section id="section-venta">
            <button id="showFilters">Filtrar Videojuegos</button>

            <form id="filter-form">
                <div id="filter-section">
                    <select id="videogame-filter" class="filter-field" placeholder="Videojuego(s)">
                        <option value="" selected>Todos los videojuegos</option>
                    </select>
                    <input type="text" id="filtro-cliente" placeholder="Nombre del Cliente" class="filter-field">
                    <input type="text" id="filtro-vendedor" placeholder="Nombre del Vendedor" class="filter-field">
                    <input type="number" id="sale-total-min" placeholder="Venta Total Mínima" class="filter-field">
                    <input type="number" id="sale-total-max" placeholder="Venta Total Máxima" class="filter-field">
                    <input type="date" id="date-filter" placeholder="Fecha de Venta" class="filter-field">

                    <button type="submit" id="apply-filters">Consultar</button>
                    <button type="reset" id="reset-filters">Limpiar</button>
                    <button type="reset" id="close-filters">Cerrar Filtros</button>
                </div>
            </form>

            <br>
            <button id="addSale" class="btn-action">Agregar Nueva Venta</button>

            <div class="table-container">

                <table id="data-table">
                    <thead>
                        <tr>
                            <th>No. Venta</th>
                            <th>Cliente</th>
                            <th>Videojuego(s)</th>
                            <th>Vendedor</th>
                            <th>Fecha de Venta</th>
                            <th>Venta Total</th>
                        </tr>
                    </thead>
                    <tbody id="data-table-body">
                        <!-- Aquí se generará la tabla dinámicamente -->

                    </tbody>
                </table>
            </div>
            <div id="message">
                <p>No hay ventas disponibles en este momento.</p>
            </div>
        </section>

        <div id="modal-background" class="modal-background"> </div>

        <div id="modal" class="modal">

            <h2>NUEVA VENTA</h2>

            <form id="sale-form" class="form-section">

                <label for="customer-name-field">Cliente:</label>
                <input type="text" id="customer-name-field" class="form-field" required> <br>

                <label for="videogame-name">Videojuego(s) vendido(s): (selecciona mas aplastando CTRL) </label> <br>
                <select id="videogame-name" class="form-field" type="checkbox"  required>
                    <!-- Llenaremos las opciones con datos consumidos desde una api 
                    
                    <option value="Baldur">Baldurs Gate 3</option>
                    <option value="9years">9 Years of Shadow</option>
                    <option value="GodW">God of War</option>
                    <option value="Pokemon">Pokemon W/B 2</option>
                    <option value="GodW">Cosmic Wheel of Sisterhood</option>
                    <option value="Budukai">Budukai Tenkashi 3</option>
                    -->
                </select> <br>

                <label for="salesman-field">Vendedor:</label>
                <input type="text" id="salesman-field" class="form-field" required> <br>

                <label for="sale-date-field">Fecha de Venta:</label>
                <input type="date" id="sale-date-field" class="form-field" required> <br>

                <label for="sale-price-field">Venta Total:</label>
                <input type="number" id="sale-price-field" class="form-field" required> <br>

                <button type="submit" class="btn-submit">Guardar Venta</button>

            </form>

        </div>

    </main>

    
    <script src="../shared/util.js"></script>
    <script src="../shared/fetch-api.js"></script>
    <script src="script.js"></script>

</body>

</html>
